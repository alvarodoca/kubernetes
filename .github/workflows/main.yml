name: Deploy to EKS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Set up kubectl
        uses: aws-actions/amazon-eks-kubectl-action@v1
        with:
          cluster-name: mi-cluster
          region: us-east-1

      - name: Verify kubectl connection
        run: |
          kubectl get svc   # Esto verifica que kubectl puede acceder al servicio de Kubernetes

      - name: Deploy to EKS
        run: |
          kubectl apply -f deployment_mysql.yml
          kubectl apply -f deployment_php_fpm.yml
          kubectl apply -f deployment_web.yml
          kubectl apply -f pvc_mysql.yml
          kubectl apply -f pvc.yml
          kubectl apply -f service_mysql.yml
          kubectl apply -f service_php-fpm.yml
          kubectl apply -f service_web.yml

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/mysql-deployment
          kubectl rollout status deployment/php-fpm-deployment
          kubectl rollout status deployment/web-deployment
